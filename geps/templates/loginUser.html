{% extends 'main.html' %}

{% block content %}
    <div class="cadastro-form">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group" aria-label="First group"></div>
            <div class="btn-group mx-auto">
                <a href="/home/" class="btn btn-primary">Home</a>&nbsp;
            </div>
        </div>
        <form action="/validLoginUser/" name="formLogin" id="formLogin" method="post">
            <div>
                {% if msg %}
                    <div class="alert {{class}} mensagem mx-auto" id="msg">
                        {{msg}}
                    </div>
                {% endif %}
                {% csrf_token %}
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="form-group mx-auto">
                    <input type="text" class="form-control item" name="name" id="name" placeholder="Nome do Usuário:">
                </div>
                <div class="form-group mx-auto">
                    <input type="password" class="form-control item" name="password" id="password" placeholder="Senha do Usuário:">
                </div>
                <div class="form-group mx-auto">
                    <button type="submit" class="btn btn-block criar-conta">Entrar</button>
                </div>
                <div class="form-group mx-auto">
                    <a href="{% url 'reset_password' %}">Esqueceu sua senha?</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
